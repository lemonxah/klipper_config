[include mainsail.cfg]

[include includes/macros.cfg]
[include includes/print_start.cfg]
[include includes/print_end.cfg]

# This file contains pin mappings for the stock 2020 Creality Ender 3
# V2. To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

[virtual_sdcard]
path: ~/gcode_files

[display_status]

[pause_resume]

[firmware_retraction]

#########################
# Input shaper & resonance_tester
#########################

[input_shaper]
shaper_freq_x: 61.2
shaper_type_x: ei
shaper_freq_y: 34.6
shaper_type_y: mzv

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345 hotend]
cs_pin: rpi:None

[adxl345 bed]
cs_pin: rpi:None

[resonance_tester]
accel_chip_x: adxl345 hotend
accel_chip_y: adxl345 bed
probe_points:
    179,115,20  # an example


[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_max: 215
position_endstop: 215
homing_speed: 50
homing_positive_dir: true

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 230
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
#endstop_pin: ^PA7
endstop_pin: probe:z_virtual_endstop

position_max: 250
position_min: -5

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 22.022995784988171237264
gear_ratio:5:1
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control: pid
# tuned for stock hardware with 200 degree Celsius target
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: -30
max_temp: 280
pressure_advance: 0.0653

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
# tuned for stock hardware with 50 degree Celsius target
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: corexz
max_velocity: 300
max_accel: 3500 #3000 ~ 7000
max_accel_to_decel: 3500 #3000 ~ 7000
max_z_velocity: 30
max_z_accel: 2000 #3000
square_corner_velocity: 8.0

[idle_timeout]
timeout: 1200
# Idle time (in seconds) to wait before running the above G-Code
# commands. The default is 600 seconds
gcode:
    TURN_OFF_HEATERS
    {% if "xyz" in printer.toolhead.homed_axes %}
        G91                          ; relative positioning
        G1 Z5 F6000                  ; move up 5mm
        G90                          ; absolute positioning
        PARK_TOOLHEAD
    {% endif %}
    M400                             ; Finish Moves
    M221 S100                        ; reset flow to 100%
    #BED_MESH_CLEAR                  ; clear the bed mesh
    G4 P1000
    SET_NOZZLE_LEDS_OFF
    M84                              ; turn off stepper
    M106 S0                          ; turn off fan 

# Pin mappings for BL_T port
[bltouch]
sensor_pin: ^PB1
control_pin: PB0
#z_offset = 0
x_offset: 0
y_offset: 5
probe_with_touch_mode: True

[safe_z_home]
home_xy_position: 108, 105 # Change coordinates to the center of your print bed
speed: 150
z_hop: 10                 # Move up 10mm
z_hop_speed: 5

[bed_mesh]
speed: 150
horizontal_move_z: 7
mesh_min: 10, 10
mesh_max: 210, 210
probe_count: 3, 3

[gcode_arcs]
resolution = 1.0

